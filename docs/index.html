<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Content Zavod</title>
  <style>
    :root { --bg: #0f0f0f; --card: #1a1a1a; --accent: #fe2c55; --text: #e8e8e8; --muted: #8a8a8a; }
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body { font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif; background: var(--bg); color: var(--text); min-height: 100vh; display: flex; flex-direction: column; align-items: center; justify-content: center; padding: 2rem; }
    .container { max-width: 600px; text-align: center; }
    h1 { font-size: 2.5rem; margin-bottom: 0.5rem; }
    h1 span { color: var(--accent); }
    p { color: var(--muted); font-size: 1.1rem; line-height: 1.6; margin-bottom: 2rem; }
    .links { display: flex; gap: 1.5rem; justify-content: center; flex-wrap: wrap; }
    .links a { color: var(--accent); text-decoration: none; font-size: 0.95rem; border-bottom: 1px solid transparent; transition: border-color 0.2s; }
    .links a:hover { border-bottom-color: var(--accent); }
  </style>
</head>
<body>
  <div class="container">
    <h1>Content <span>Zavod</span></h1>
    <p>A content management platform that helps creators plan, schedule, and publish video content to social media.</p>
    <div class="links">
      <a href="terms.html">Terms of Service</a>
      <a href="privacy.html">Privacy Policy</a>
    </div>
  </div>
</body>
</html>
